<!DOCTYPE html>
<html>

<head>
    <title>SignUp and Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="admin-signin&signup.css">
    <!-- <link rel="icon" href="https://www.anthropologie.com/favicon.ico"> -->
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">

            <form action="" id="form1">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" id="name">
                <input type="email" name="email" placeholder="Email" id="email">
                <input type="password" name="password" placeholder="Password" id="password">
                <input type="submit" value="submit" id="button1">
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="" id="form2">
                <h1 id="head">Admin Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email" id="email-log">
                <input type="password" name="password" placeholder="Password" id="password-log">
                <a href="#">Forgot Your Password</a>

                <input type="submit" value="submit" id="button2">
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Admin!</h1>
                    <p>Enter your details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
<script src="adminloginsignup.js"></script>

</html>
